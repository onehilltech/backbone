apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'me.tatarka.retrolambda'

group   = project.property('build.group')
version = project.property('build.version')

apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion project.property('android.compileSdkVersion').toInteger()
    buildToolsVersion project.property('android.buildToolsVersion')

    defaultConfig {
        minSdkVersion project.property('android.minSdkVersion')
        targetSdkVersion project.property('android.targetSdkVersion').toInteger()

        versionCode = project.property('build.versionCode').toInteger()
        versionName = project.property('build.version')

        testApplicationId "com.onehilltech.backbone.data.test"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    apt "com.github.Raizlabs.DBFlow:dbflow-processor:" + project.property ("dbflow.version")
    compile project (':backbone-dbflow')
    compile project (':backbone-android-objectid')

    compile 'com.onehilltech.promises:promises-android:0.2.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'

    androidTestApt "com.github.Raizlabs.DBFlow:dbflow-processor:" + project.property ("dbflow.version")
    androidTestCompile 'junit:junit:4.11'
    androidTestCompile 'com.google.guava:guava:22.0-android'
    androidTestCompile 'com.squareup.okhttp:mockwebserver:2.3.0'
    androidTestCompile 'com.squareup.retrofit2:converter-scalars:2.3.0'
    androidTestCompile ('com.android.support.test:testing-support-lib:0.1') {
        exclude group: 'junit'
    }
}
